<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Guest Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<form autocomplete="off" action="#" th:action="@{/writeEntry}"
						th:object="${guestEntry}" method="post" class="form-horizontal"
						role="form" enctype="multipart/form-data">
						<h2>Please Post Entries</h2>
						<div class="form-group">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('text')}" th:errors="*{text}"
									class="validation-message"></label> <input type="text"
									th:field="*{text}" placeholder="Text" class="form-control" />
							</div>
						</div>

				<div class="form-group">
							<div class="col-sm-9">
								<input type="file" th:field="*{image}" placeholder="Image"
									class="form-control" /> <label
									th:if="${#fields.hasErrors('image')}" th:errors="*{image}"
									class="validation-message"></label>
							</div>
						</div>




						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary btn-block">Post
									Entry</button>
							</div>
						</div>

						<h2>
							<span class="text-success" th:utext="${successMessage}"></span>
						</h2>

					</form>
				


				</div>

				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>

	</div>
</body>
</html>
